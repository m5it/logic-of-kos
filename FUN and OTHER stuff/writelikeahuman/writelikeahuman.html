	console.info("start writeAsPerson()...");
	var i      = 0;
	var randMs = [50,100,150,200,250,300,350,400,450,500];
	//
	function start(i) {
		//

		//

			//
			var writeMs = randMs[ random(0,randMs.length-1) ];
			console.info("writeAsPerson() i: "+i+", c: "+c+", writeMs: "+writeMs);
			//
			setTimeout(function() {
				inputElement.value = inputElement.value+c;
				//
				if(i<(text.length-1)) {
					start(i+=1);
				}
			},writeMs);
		}
	}
	//
	start(i);
}
